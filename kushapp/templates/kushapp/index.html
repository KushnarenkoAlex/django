{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'kushapp/style.css' %}" />
{% if author_list %}
    <ul>
    {% for author in author_list %}
        <li><a href="{% url 'detail' author.id %}">{{ author.author_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No authors are available.</p>
{% endif %}
